<div class="centered-container">
  <div class="login-container">
    <h1>Registrarse</h1>
    <form (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" ngModel required>
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required>
  
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" ngModel required>
  
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <button (click)="navigateToLogin()">Inicia sesión</button></p>
  </div>
</div>
